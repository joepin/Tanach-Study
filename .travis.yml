language: node_js
node_js:
- 8.3.0
cache:
  directories:
    - node_modules
install:
- npm ci
script:
- npm run build
deploy:
- provider: script
  script: npm run deploy:prod
  skip_cleanup: true
  on:
    branch: master
- provider: script
  script: npm run deploy:staging
  skip_cleanup: true
  branches:
    except:
    - master

env:
  global:
    - NODE_ENV: 'production'
